<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de lectura de mensajes con JSON</title>
</head>
<body>
    <h1>Lectura de mensajes con JSON</h1>
    <div id="mensajes"></div>

    <script>
        const mensajesDiv = document.querySelector('#mensajes');

        fetch('mensajes.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(mensaje => {
                    const p = document.createElement('p');
                    p.textContent = mensaje;
                    mensajesDiv.appendChild(p);
                });
            }).catch(error => {
                console.error('Error al leer el archivo de mensajes:', error);
            });
    </script>
</body>
</html>
