<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mensaje.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h2>Abel</h2>
        </div>
        <div class="messages">
          <!-- aquí se mostrarían los mensajes -->
        </div>
        <form class="message-form">
          <input type="text" placeholder="Escribe tu mensaje aquí...">
          <button class="send-button"><img src="../img/mensaje.png" alt="" width="20" height="20"></button>
          <button class="delete-button">⌫</button>
        </form>

        <div class="botonesextras">
            <a href="../index.html" class="botonesalir1"><button id="atras">◁</button></a>
            <a href="../index.html" class="botonesalir2"><button id="salir">◉</button></a>
        </div>
      </div>
      
      <script>
        var tabla = [
            { mensaje: "Hola"}
    ];

    window.onload = cargarEventos;

    function cargarEventos(){
        document.getElementById("mostrar-tabla").addEventListener("click", mostrarTabla, false);
        document.getElementById("message-form").addEventListener("submit", nuevoMensaje, false);
    }
    function mostrarTabla(){
        var cuerpoTabla = document.getElementById("equipos-tabla");
        var tablaLlena = "";

        for (var i = 0; i < tabla.length; i++){
            tablaLlena += "<tr><td>" + tabla[i].mensaje + "</tr><td>";
        }
        cuerpoTabla.innerHTML = tablaLlena;
    }
    function nuevoMensaje(event){
        event.preventDefault();

        var mensajeIntroducidoPorUsuario = document.getElementById("sms").value;
 

        var nuevoMensaje = { mensaje: mensajeIntroducidoPorUsuario};
        tabla.push(nuevoMensaje);
    }
    </script>


      <script>
        function receiveMessages() {
  const url = 'http://ejemplo.com/mensajes.json';
  
  fetch(url)
    .then(response => response.json())
    .then(data => {
      const messagesElement = document.querySelector('.messages');
      messagesElement.innerHTML = '';
      data.forEach(message => {
        const messageElement = document.createElement('div');
        messageElement.textContent = message.text;
        messagesElement.appendChild(messageElement);
      });
    })
    .catch(error => console.error(error));
}
      </script>
</body>
</html>
